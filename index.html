<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Editor</title>
  <script src="script.js"></script>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/f08ca2a37d.js" crossorigin="anonymous"></script>
</head>
<body>
      <div class="container">
        <h1 align="center">Code Editor</h1>
        <div class="left">
          <label><i class="fa-brands fa-html5"></i>HTML</label>
          <textarea id="html-code" onkeyup="run()"></textarea>

          <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
          <textarea id="css-code" onkeyup="run()"></textarea>

          <label><i class="fa-brands fa-js"></i>Javascript</label>
          <textarea id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
          <label><i class="fa-solid fa-play"></i>Output</label>
          <iframe id="output"></iframe>
        </div>
      </div>
</body>
</html>
